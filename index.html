<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
	<title>Free Code Wikipedia Viewer</title>
</head>
<body>
	<div class="container text-center">
	  <h1> Free Code Wikipedia Viewer </h1>
	  <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
	    <p>Click here for a random article</p>
	  </a>
	  <p>search for your desired article below</p>
	  <input class="form-control" id="searchTerm">
	  <button id="search" type="button" class="btn btn-primary center-block">Submit</button>
	  <ul class="list-group list-group-flush" id="output">
	  </ul>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
